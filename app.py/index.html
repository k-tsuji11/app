<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Leveler Lite - Quest Mode</title>
    
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #3b82f6;
            --gold: #f59e0b;
            --success: #10b981; /* 目標用カラー */
            --bg: #111827;
            --card: #1f2937;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: var(--bg);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 95%;
            max-width: 850px;
            background: var(--card);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .input-side {
            padding: 10px 20px;
            border-right: 1px solid #374151;
        }

        h2 { font-size: 1.1rem; border-left: 4px solid var(--primary); padding-left: 10px; margin-bottom: 20px; color: #9ca3af; }
        .target-title { border-color: var(--success); }

        .field { margin-bottom: 15px; }
        label { display: block; font-size: 0.75rem; color: #9ca3af; margin-bottom: 5px; }
        input {
            width: 100%;
            background: #111827;
            border: 2px solid #374151;
            border-radius: 8px;
            padding: 10px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }
        input:focus { border-color: var(--primary); outline: none; }
        .target-input { border-color: #065f46; color: var(--success); }

        .status-side {
            padding: 10px 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .level-header { display: flex; justify-content: space-between; align-items: baseline; }
        .level-text { font-size: 0.9rem; color: var(--gold); font-weight: bold; }
        
        .total-amount { font-size: 2.8rem; font-weight: bold; margin: 5px 0; color: white; text-align: center; }
        .unit { font-size: 0.9rem; margin-left: 5px; }

        /* クエスト達成率ゲージ */
        .quest-box {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 12px;
            margin-top: 15px;
            border: 1px dashed #374151;
        }
        .quest-header { display: flex; justify-content: space-between; font-size: 0.8rem; margin-bottom: 8px; }
        
        .progress-bg {
            background: #111827;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #374151;
        }
        #progress-fill {
            background: linear-gradient(90deg, #059669, #10b981);
            height: 100%;
            width: 0%;
            transition: width 0.6s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }

        .remaining-text {
            font-size: 0.85rem;
            margin-top: 10px;
            text-align: right;
            color: #d1d5db;
        }
        .diff-amount { color: #f87171; font-weight: bold; }

        @media (max-width: 600px) {
            .container { grid-template-columns: 1fr; }
            .input-side { border-right: none; border-bottom: 1px solid #374151; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="input-side">
        <h2>CHARACTER STATS</h2>
        <div class="field">
            <label>時給 (ATK)</label>
            <input type="number" id="wage" value="1200" py-input="calculate">
        </div>
        <div class="field">
            <label>通常勤務 (Normal Quest / h)</label>
            <input type="number" id="hours" value="160" py-input="calculate">
        </div>
        <div class="field">
            <label>残業 (Bonus Stage / h)</label>
            <input type="number" id="overtime" value="0" py-input="calculate">
        </div>

        <h2 class="target-title">MISSION TARGET</h2>
        <div class="field">
            <label>目標手取り金額 (Goal)</label>
            <input type="number" id="target" value="250000" class="target-input" py-input="calculate">
        </div>
    </div>

    <div class="status-side">
        <div>
            <div class="level-header">
                <div class="level-text">LV: <span id="lv">1</span></div>
                <div id="rank" style="color:var(--gold); font-size: 0.8rem;">駆け出し</div>
            </div>
            <div class="total-amount"><span id="net">0</span><span class="unit">円</span></div>
        </div>
        
        <div class="quest-box">
            <div class="quest-header">
                <span>QUEST PROGRESS</span>
                <span id="percent-text">0%</span>
            </div>
            <div class="progress-bg">
                <div id="progress-fill"></div>
            </div>
            <div class="remaining-text" id="remaining-area">
                目標まであと <span class="diff-amount" id="diff">0</span> 円
            </div>
        </div>
    </div>
</div>

<script type="py">
from pyscript import window

def calculate(event=None):
    doc = window.document
    
    try:
        wage = float(doc.getElementById("wage").value or 0)
        hours = float(doc.getElementById("hours").value or 0)
        overtime = float(doc.getElementById("overtime").value or 0)
        target = float(doc.getElementById("target").value or 1) # 0除算防止
        
        # 手取り計算
        gross = (wage * hours) + (wage * 1.25 * overtime)
        net = int(gross * 0.8)
        
        # レベル計算
        level = (net // 10000) + 1
        
        # 目標達成計算
        percent = min(100, (net / target) * 100)
        diff = int(target - net)
        
        # 画面反映
        doc.getElementById("net").innerText = f"{net:,}"
        doc.getElementById("lv").innerText = str(level)
        doc.getElementById("progress-fill").style.width = f"{percent}%"
        doc.getElementById("percent-text").innerText = f"{int(percent)}%"
        
        # あといくら？の表示制御
        rem_area = doc.getElementById("remaining-area")
        if diff <= 0:
            rem_area.innerHTML = "<span style='color:#10b981; font-weight:bold;'>QUEST CLEAR!</span>"
        else:
            doc.getElementById("diff").innerText = f"{diff:,}"
            rem_area.innerHTML = f"目標まであと <span class='diff-amount'>{diff:,}</span> 円"

        # ランク判定
        rank = "駆け出し"
        if net >= 300000: rank = "伝説の勇者"
        elif net >= 200000: rank = "熟練の戦士"
        elif overtime > 30: rank = "不眠不休の狂戦士"
        doc.getElementById("rank").innerText = rank
        
    except Exception as e:
        print(e)

calculate()
</script>

</body>
</html>
