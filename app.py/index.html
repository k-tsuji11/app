<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Salary Simulator</title>
    
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #10b981;
            --danger: #ef4444;
            --bg: #f8fafc;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
            background-size: 20px 20px;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            background: white;
            width: 100%;
            max-width: 500px;
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1);
        }

        header { text-align: center; margin-bottom: 30px; }
        h1 { font-size: 1.5rem; color: #1e293b; margin: 0; }
        
        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .full-width { grid-column: span 2; }

        .field { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 0.85rem; font-weight: bold; color: #64748b; }
        
        input {
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 12px;
            font-size: 1rem;
            background: #f1f5f9;
        }

        input:focus { outline: 2px solid var(--primary); background: white; }

        .button-group { display: flex; gap: 10px; margin-top: 10px; }
        
        button {
            flex: 2;
            padding: 15px;
            border-radius: 12px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-calc { background: var(--primary); color: white; }
        .btn-reset { background: #e2e8f0; color: #64748b; flex: 1; }
        button:hover { opacity: 0.9; transform: scale(0.98); }

        #result { margin-top: 30px; }

        .summary-card {
            background: #f1f5f9;
            padding: 20px;
            border-radius: 16px;
            border-left: 5px solid var(--primary);
        }

        .row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 0.9rem; }
        .total-row { 
            margin-top: 15px; 
            padding-top: 15px; 
            border-top: 1px solid #cbd5e1;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--secondary);
        }

        .badge {
            background: #dcfce7;
            color: #166534;
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1><span class="material-icons-outlined">payments</span> 給与シミュレーター</h1>
        </header>

        <div class="input-grid">
            <div class="field full-width">
                <label>基本時給 (円)</label>
                <input type="number" id="wage" placeholder="1200" value="1200">
            </div>
            <div class="field">
                <label>通常労働 (h)</label>
                <input type="number" id="hours" placeholder="160">
            </div>
            <div class="field">
                <label>残業時間 (h)</label>
                <input type="number" id="overtime" placeholder="0">
            </div>
            <div class="field full-width">
                <label>交通費 (円/月)</label>
                <input type="number" id="transport" placeholder="0">
            </div>
        </div>

        <div class="button-group">
            <button class="btn-reset" py-click="reset_fields">
                <span class="material-icons-outlined">restart_alt</span>
            </button>
            <button class="btn-calc" py-click="calculate">
                <span class="material-icons-outlined">bolt</span> 計算を実行
            </button>
        </div>

        <div id="result"></div>
    </div>

    <script type="py">
        from pyscript import window

        def reset_fields(event):
            doc = window.document
            for id in ["wage", "hours", "overtime", "transport"]:
                doc.getElementById(id).value = ""
            doc.getElementById("result").innerHTML = ""

        def calculate(event):
            doc = window.document
            
            try:
                # 入力値の取得（空なら0にする）
                get_val = lambda id: float(doc.getElementById(id).value or 0)
                
                wage = get_val("wage")
                hours = get_val("hours")
                overtime = get_val("overtime")
                transport = get_val("transport")
                
                # 計算ロジック
                base_pay = wage * hours
                overtime_pay = (wage * 1.25) * overtime
                gross_pay = base_pay + overtime_pay # 総支給（交通費除く）
                
                # 社会保険料・税金の概算 (約20%)
                deductions = int(gross_pay * 0.20)
                
                # 手取り計算
                net_pay = int(gross_pay - deductions + transport)
                
                # 結果表示用のHTML作成
                result_div = doc.getElementById("result")
                result_div.innerHTML = f"""
                    <div class="summary-card">
                        <div class="row">
                            <span>基本給</span>
                            <span>¥{int(base_pay):,}</span>
                        </div>
                        <div class="row">
                            <span>残業代 <span class="badge">1.25倍</span></span>
                            <span>¥{int(overtime_pay):,}</span>
                        </div>
                        <div class="row">
                            <span>交通費</span>
                            <span>¥{int(transport):,}</span>
                        </div>
                        <div class="row" style="color: #94a3b8;">
                            <span>控除（社保・税）概算</span>
                            <span>- ¥{deductions:,}</span>
                        </div>
                        <div class="total-row">
                            <span>推定手取り額</span>
                            <span>¥{net_pay:,}</span>
                        </div>
                    </div>
                """
                
            except Exception as e:
                window.alert("数値を正しく入力してください")

    </script>
</body>
</html>
