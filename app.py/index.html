<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Money Tracker</title>
    
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --accent: #38bdf8;
            --deduction: #fb7185;
            --text: #f1f5f9;
        }

        body {
            font-family: 'Outfit', 'Noto Sans JP', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .app-container {
            width: 100%;
            max-width: 480px;
            animation: slideUp 0.6s ease-out;
        }

        .glass-card {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }

        h1 { font-size: 1.8rem; margin-bottom: 2rem; text-align: center; color: var(--accent); }

        .input-section { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .input-group { display: flex; flex-direction: column; gap: 8px; }
        .full { grid-column: span 2; }

        label { font-size: 0.8rem; color: #94a3b8; letter-spacing: 1px; }
        input {
            background: #334155;
            border: none;
            padding: 15px;
            border-radius: 16px;
            color: white;
            font-size: 1.1rem;
            transition: ring 0.3s;
        }
        input:focus { outline: 2px solid var(--accent); }

        /* グラフエリア */
        .visual-area { margin-top: 30px; }
        .progress-container {
            height: 12px;
            background: #334155;
            border-radius: 6px;
            overflow: hidden;
            display: flex;
            margin: 15px 0;
        }
        #bar-net { background: var(--accent); width: 0%; transition: width 0.5s; }
        #bar-tax { background: var(--deduction); width: 0%; transition: width 0.5s; }

        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 25px;
        }

        .stat-box {
            background: rgba(255,255,255,0.03);
            padding: 15px;
            border-radius: 20px;
            text-align: center;
        }
        .stat-val { font-size: 1.3rem; font-weight: bold; display: block; }
        .stat-label { font-size: 0.7rem; color: #94a3b8; }

        .main-result {
            text-align: center;
            margin-top: 10px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(56, 189, 248, 0.1), transparent);
            border-radius: 24px;
        }
        .main-result .price { font-size: 3rem; font-weight: 800; color: var(--accent); }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="glass-card">
        <h1>Payroll Insight</h1>

        <div class="input-section">
            <div class="input-group full">
                <label>Hourly Wage / 時給</label>
                <input type="number" id="wage" value="1200" py-input="calculate">
            </div>
            <div class="input-group">
                <label>Hours / 平時</label>
                <input type="number" id="hours" value="160" py-input="calculate">
            </div>
            <div class="input-group">
                <label>Overtime / 残業</label>
                <input type="number" id="overtime" value="0" py-input="calculate">
            </div>
        </div>

        <div id="display-area" class="visual-area">
            <div class="main-result">
                <span class="stat-label">MONTHLY TAKE-HOME / 推定手取り</span>
                <div class="price">¥<span id="net-pay-val">0</span></div>
            </div>

            <div class="progress-container">
                <div id="bar-net"></div>
                <div id="bar-tax"></div>
            </div>

            <div class="stat-grid">
                <div class="stat-box">
                    <span class="stat-label">Gross / 額面</span>
                    <span class="stat-val" id="gross-val">¥0</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">Tax & Ins / 控除</span>
                    <span class="stat-val" style="color:var(--deduction)" id="tax-val">¥0</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">Annual / 推定年収</span>
                    <span class="stat-val" id="annual-val">¥0</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">Per Min / 分給</span>
                    <span class="stat-val" id="min-val">¥0</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="py">
from pyscript import window

def calculate(event=None):
    doc = window.document
    
    try:
        # 値の取得
        wage = float(doc.getElementById("wage").value or 0)
        hours = float(doc.getElementById("hours").value or 0)
        overtime = float(doc.getElementById("overtime").value or 0)
        
        # ロジック
        gross = (wage * hours) + (wage * 1.25 * overtime)
        tax = gross * 0.20  # 約20%控除
        net = gross - tax
        annual = gross * 12
        per_min = wage / 60
        
        # 表示更新
        doc.getElementById("net-pay-val").innerText = f"{int(net):,}"
        doc.getElementById("gross-val").innerText = f"¥{int(gross):,}"
        doc.getElementById("tax-val").innerText = f"¥{int(tax):,}"
        doc.getElementById("annual-val").innerText = f"¥{int(annual/10000):,}万"
        doc.getElementById("min-val").innerText = f"¥{int(per_min):,}"
        
        # グラフ更新
        net_percent = (net / gross * 100) if gross > 0 else 0
        tax_percent = (tax / gross * 100) if gross > 0 else 0
        doc.getElementById("bar-net").style.width = f"{net_percent}%"
        doc.getElementById("bar-tax").style.width = f"{tax_percent}%"
        
    except Exception as e:
        pass

# 起動時に一度計算
calculate()
</script>

</body>
</html>
