<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>給料計算 Premium</title>
    
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #6366f1;
            --accent-color: #8b5cf6;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: #333;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        h1 {
            margin-bottom: 2rem;
            color: #1f2937;
            font-size: 1.6rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #4b5563;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 1.1rem;
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        button {
            width: 100%;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        #result {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 2px dashed #f3f4f6;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .result-label {
            font-size: 0.9rem;
            color: #6b7280;
            margin-bottom: 8px;
        }

        .result-amount {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary-color);
            animation: fadeIn 0.5s ease-out;
        }

        .currency {
            font-size: 1.2rem;
            margin-left: 6px;
            color: #4b5563;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>
            <span class="material-icons-outlined" style="color: var(--primary-color); font-size: 2rem;">account_balance_wallet</span>
            給料シミュレーター
        </h1>
        
        <div class="input-group">
            <label>時給 (円)</label>
            <input type="number" id="wage" placeholder="例: 1200" min="0">
        </div>
        
        <div class="input-group">
            <label>労働時間 (時間)</label>
            <input type="number" id="hours" placeholder="例: 160" step="0.5" min="0">
        </div>

        <button id="calc-btn" py-click="calculate">
            <span class="material-icons-outlined">calculate</span>
            計算を実行する
        </button>

        <div id="result">
            <div style="color: #9ca3af; font-size: 0.9rem;">
                数値を入力してボタンを押してください
            </div>
        </div>
    </div>

    <script type="py">
        from pyscript import window

        def calculate(event):
            doc = window.document
            
            # 要素の取得
            wage_el = doc.getElementById("wage")
            hours_el = doc.getElementById("hours")
            result_div = doc.getElementById("result")
            
            # 入力チェック
            if not wage_el.value or not hours_el.value:
                result_div.innerHTML = '<p style="color: #ef4444; font-weight: bold;">数値を入力してください</p>'
                return

            try:
                wage = float(wage_el.value)
                hours = float(hours_el.value)
                total = int(wage * hours)
                
                # 3桁カンマ区切り
                formatted_total = "{:,}".format(total)
                
                # 結果の表示
                result_div.innerHTML = f"""
                    <div class="result-label">概算支給額（額面）</div>
                    <div class="result-amount">
                        {formatted_total}<span class="currency">円</span>
                    </div>
                """
            except Exception as e:
                result_div.innerHTML = f'<p style="color: #ef4444;">エラーが発生しました</p>'
    </script>

</body>
</html>
