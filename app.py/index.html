<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Leveler Lite</title>
    
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #3b82f6; /* 操作色 */
            --gold: #f59e0b;    /* 結果色 */
            --bg: #111827;      /* 背景 */
            --card: #1f2937;    /* カード */
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: var(--bg);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 左右に分割 */
            gap: 20px;
            width: 95%;
            max-width: 800px;
            background: var(--card);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* 左側：入力エリア */
        .input-side {
            padding: 20px;
            border-right: 1px solid #374151;
        }

        h2 { font-size: 1.2rem; border-left: 4px solid var(--primary); padding-left: 10px; margin-bottom: 20px; }

        .field { margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; color: #9ca3af; margin-bottom: 5px; }
        input {
            width: 100%;
            background: #111827;
            border: 2px solid #374151;
            border-radius: 8px;
            padding: 12px;
            color: white;
            font-size: 1.1rem;
            box-sizing: border-box;
        }
        input:focus { border-color: var(--primary); outline: none; }

        /* 右側：結果エリア */
        .status-side {
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .level-text { font-size: 1rem; color: var(--gold); font-weight: bold; }
        .total-amount { font-size: 3rem; font-weight: bold; margin: 10px 0; color: white; }
        .unit { font-size: 1rem; margin-left: 5px; }

        .exp-bar-bg {
            background: #374151;
            height: 12px;
            border-radius: 6px;
            margin: 15px 0;
            overflow: hidden;
        }
        #exp-bar-fill {
            background: linear-gradient(90deg, var(--gold), #fbbf24);
            height: 100%;
            width: 0%;
            transition: width 0.5s;
        }

        .rank-badge {
            background: #374151;
            padding: 10px;
            border-radius: 12px;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        /* スマホ対応：縦に並べる */
        @media (max-width: 600px) {
            .container { grid-template-columns: 1fr; }
            .input-side { border-right: none; border-bottom: 1px solid #374151; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="input-side">
        <h2>QUEST DATA</h2>
        <div class="field">
            <label>時給 (基本攻撃力)</label>
            <input type="number" id="wage" value="1200" py-input="calculate">
        </div>
        <div class="field">
            <label>勤務時間 (通常クエスト)</label>
            <input type="number" id="hours" value="160" py-input="calculate">
        </div>
        <div class="field">
            <label>残業時間 (ボーナスステージ)</label>
            <input type="number" id="overtime" value="0" py-input="calculate">
        </div>
    </div>

    <div class="status-side">
        <div class="level-text">PLAYER LEVEL: <span id="lv">1</span></div>
        <div class="total-amount"><span id="net">0</span><span class="unit">円</span></div>
        
        <label>NEXT LEVEL EXP</label>
        <div class="exp-bar-bg">
            <div id="exp-bar-fill"></div>
        </div>

        <div class="rank-badge">
            称号: <span id="rank" style="color:var(--gold)">駆け出し</span>
        </div>
    </div>
</div>

<script type="py">
from pyscript import window

def calculate(event=None):
    doc = window.document
    
    try:
        # 入力値
        wage = float(doc.getElementById("wage").value or 0)
        hours = float(doc.getElementById("hours").value or 0)
        overtime = float(doc.getElementById("overtime").value or 0)
        
        # 計算（手取り80%）
        gross = (wage * hours) + (wage * 1.25 * overtime)
        net = int(gross * 0.8)
        
        # ゲーム要素
        level = (net // 10000) + 1
        exp = (net % 10000) / 100  # 10000円で100%
        
        # ランク判定
        rank = "駆け出し"
        if net >= 300000: rank = "伝説の勇者"
        elif net >= 200000: rank = "熟練の戦士"
        elif overtime > 30: rank = "不眠不休の狂戦士"

        # 画面反映
        doc.getElementById("net").innerText = f"{net:,}"
        doc.getElementById("lv").innerText = str(level)
        doc.getElementById("exp-bar-fill").style.width = f"{exp}%"
        doc.getElementById("rank").innerText = rank
        
    except:
        pass

calculate()
</script>

</body>
</html>
