<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Salary Calc</title>
    
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <style>
        :root {
            --primary-color: #6366f1;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: #333;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 1.5rem;
            color: #444;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .input-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }

        label {
            display: block;
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #666;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            width: 100%;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #4f46e5;
            transform: translateY(-2px);
        }

        #result {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            min-height: 80px;
        }

        .result-amount {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .currency {
            font-size: 1rem;
            margin-left: 4px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1><span class="material-icons-outlined">payments</span>給料計算</h1>
        
        <div class="input-group">
            <label>時給 (円)</label>
            <input type="number" id="wage" placeholder="例: 1200">
        </div>
        
        <div class="input-group">
            <label>労働時間 (時間)</label>
            <input type="number" id="hours" placeholder="例: 160">
        </div>

        <button id="calc-btn" py-click="calculate">
            計算を実行する
        </button>

        <div id="result">
            </div>
    </div>

    <script type="py" src="main.py" config='{"interpreter": "pyscript"}'></script>
</body>
</html>
