<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Leveler - Chart Fix</title>
    
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #4f46e5; --gold: #d97706; --success: #059669;
            --danger: #dc2626; --bg: #f8fafc; --card: #ffffff;
            --text-main: #1e293b;
        }
        body { font-family: 'Noto Sans JP', sans-serif; background-color: var(--bg); color: var(--text-main); margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .game-layout { display: grid; grid-template-columns: 320px 1fr; gap: 20px; max-width: 1100px; width: 100%; }
        .panel { background: var(--card); padding: 20px; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; }
        .hidden { display: none !important; }
        h2 { font-size: 0.9rem; margin: 0 0 15px 0; border-left: 4px solid var(--primary); padding-left: 10px; }
        .field { margin-bottom: 12px; }
        label { display: block; font-size: 0.75rem; font-weight: bold; color: #64748b; margin-bottom: 4px; }
        input { width: 100%; background: #f1f5f9; border: 2px solid #e2e8f0; border-radius: 8px; padding: 8px; color: var(--text-main); box-sizing: border-box; }
        .total-display { font-size: 2.2rem; font-weight: 800; text-align: center; margin: 15px 0; color: var(--primary); }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; margin-top: 15px; }
        .day-cell { background: #fff; border: 1px solid #e2e8f0; aspect-ratio: 1/1; border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; position: relative; min-height: 60px; }
        .day-cell.active { background: #ecfdf5; border-color: var(--success); }
        .work-time { font-size: 0.85rem; font-weight: bold; color: var(--success); }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.2s; margin-top: 10px; }
        .btn-analyze { background: var(--gold); color: white; }
        .btn-back { background: var(--primary); color: white; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .stat-card { background: #f8fafc; padding: 15px; border-radius: 12px; border: 1px solid #e2e8f0; }
        .chart-container { position: relative; height: 180px; width: 100%; margin-top: 10px; }
    </style>
</head>
<body>

<div id="main-view" class="game-layout">
    <div class="panel">
        <h2>PLAYER STATS</h2>
        <div class="field"><label>æ™‚çµ¦</label><input type="number" id="wage" value="1200"></div>
        <div class="field"><label>ç›®æ¨™é¡</label><input type="number" id="target" value="200000"></div>
        <div class="total-display"><span id="net">0</span><span style="font-size: 0.9rem;"> å††</span></div>
        <div id="advice-text" style="font-size: 0.8rem; text-align:center; color: #64748b; margin-bottom: 10px;"></div>
        <button id="to-stats-btn" class="btn btn-analyze">ANALYZE ğŸ“Š</button>
    </div>
    <div class="panel">
        <h2 style="border-color: var(--success);">QUEST LOG (2026å¹´1æœˆ)</h2>
        <div class="calendar-grid" id="calendar-body"></div>
    </div>
</div>

<div id="stats-view" class="panel hidden" style="max-width: 850px; width: 95%;">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2>MISSION ANALYSIS</h2>
        <button id="to-main-btn" class="btn btn-back" style="width: auto; margin: 0; padding: 8px 20px;">æˆ»ã‚‹</button>
    </div>
    <div class="stats-grid">
        <div class="stat-card"><label>ã‚¯ã‚¨ã‚¹ãƒˆé”æˆç‡</label><div class="chart-container"><canvas id="goalChart"></canvas></div></div>
        <div class="stat-card"><label>æ›œæ—¥åˆ¥ã®å‡ºå‹¤å‚¾å‘ (h)</label><div class="chart-container"><canvas id="dayChart"></canvas></div></div>
    </div>
</div>

<script type="py">
import json
import datetime
from pyscript import window, document
from pyodide.ffi import create_proxy

work_log = {}
goal_chart = None
day_chart = None

def save_data():
    data = {"wage": document.getElementById("wage").value, "target": document.getElementById("target").value, "log": work_log}
    window.localStorage.setItem("money_leveler_v5", json.dumps(data))

def load_data():
    global work_log
    raw = window.localStorage.getItem("money_leveler_v5")
    if raw:
        try:
            data = json.loads(raw)
            document.getElementById("wage").value = data.get("wage", 1200)
            document.getElementById("target").value = data.get("target", 200000)
            work_log = data.get("log", {})
        except: pass

def update_ui(event=None):
    wage = float(document.getElementById("wage").value or 0)
    target = float(document.getElementById("target").value or 0)
    total_h = sum(float(v) for v in work_log.values())
    net = int((wage * total_h) * 0.8)
    document.getElementById("net").innerText = f"{net:,}"
    diff = target - net
    adv = document.getElementById("advice-text")
    adv.innerHTML = f"ç›®æ¨™ã¾ã§ã‚ã¨ <b style='color:var(--danger)'>{max(0, diff):,}å††</b>" if diff > 0 else "MISSION COMPLETE!"
    save_data()

def render_charts():
    global goal_chart, day_chart
    wage = float(document.getElementById("wage").value or 0)
    target = float(document.getElementById("target").value or 1)
    total_h = sum(float(v) for v in work_log.values())
    net = int((wage * total_h) * 0.8)
    
    # JavaScriptã®é…åˆ—ã‚’ä½œæˆã™ã‚‹ãŸã‚ã®ãƒ˜ãƒ«ãƒ‘ãƒ¼
    def to_js_list(py_list):
        js_array = window.Array.from_(create_proxy(py_list))
        return js_array

    # --- å††ã‚°ãƒ©ãƒ• ---
    if goal_chart: goal_chart.destroy()
    goal_chart = window.Chart.new(document.getElementById("goalChart"), create_proxy({
        "type": "doughnut",
        "data": {
            "labels": ["æ‰‹å–ã‚Š", "ä¸è¶³"],
            "datasets": [{
                "data": [net, max(0, target - net)],
                "backgroundColor": ["#4f46e5", "#e2e8f0"]
            }]
        },
        "options": {"maintainAspectRatio": False}
    }))

    # --- æ›œæ—¥åˆ¥æ£’ã‚°ãƒ©ãƒ• ---
    day_totals = [0.0] * 7
    for d_str, h in work_log.items():
        dt = datetime.date(2026, 1, int(d_str))
        day_totals[dt.weekday()] += float(h)

    if day_chart: day_chart.destroy()
    day_chart = window.Chart.new(document.getElementById("dayChart"), create_proxy({
        "type": "bar",
        "data": {
            "labels": ["æœˆ", "ç«", "æ°´", "æœ¨", "é‡‘", "åœŸ", "æ—¥"],
            "datasets": [{
                "label": "åˆè¨ˆæ™‚é–“(h)",
                "data": day_totals,
                "backgroundColor": "#059669"
            }]
        },
        "options": {"maintainAspectRatio": False, "scales": {"y": {"beginAtZero": True}}}
    }))

def switch_view(show_stats):
    if show_stats:
        document.getElementById("main-view").classList.add("hidden")
        document.getElementById("stats-view").classList.remove("hidden")
        # ç”»é¢åˆ‡ã‚Šæ›¿ãˆã®ç›´å¾Œã«ã‚°ãƒ©ãƒ•ã‚’æç”»
        window.setTimeout(create_proxy(render_charts), 50)
    else:
        document.getElementById("stats-view").classList.add("hidden")
        document.getElementById("main-view").classList.remove("hidden")

def on_day_click(event):
    day = event.currentTarget.getAttribute("data-day")
    val = window.prompt(f"1/{day} ã®æ™‚é–“(h):", str(work_log.get(day, "")))
    if val is not None:
        try:
            if val == "" or float(val) == 0:
                if day in work_log: del work_log[day]
                event.currentTarget.classList.remove("active")
                event.currentTarget.querySelector(".work-time").innerText = ""
            else:
                work_log[day] = float(val)
                event.currentTarget.classList.add("active")
                event.currentTarget.querySelector(".work-time").innerText = f"{val}h"
            update_ui()
        except: pass

# åˆæœŸåŒ–
load_data()
grid = document.getElementById("calendar-body")
for d in range(1, 32):
    cell = document.createElement("div")
    cell.className = "day-cell " + ("active" if str(d) in work_log else "")
    cell.setAttribute("data-day", str(d))
    cell.innerHTML = f"<span style='font-size:0.7rem; position:absolute; top:4px; left:6px; color:#94a3b8;'>{d}</span>"
    time_s = document.createElement("span")
    time_s.className = "work-time"
    time_s.innerText = f"{work_log[str(d)]}h" if str(d) in work_log else ""
    cell.appendChild(time_s)
    cell.addEventListener("click", create_proxy(on_day_click))
    grid.appendChild(cell)

update_ui()
document.getElementById("to-stats-btn").onclick = lambda e: switch_view(True)
document.getElementById("to-main-btn").onclick = lambda e: switch_view(False)
</script>

</body>
</html>
