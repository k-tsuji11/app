<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Leveler - Quest Log</title>
    
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #4f46e5;
            --gold: #d97706;
            --success: #059669;
            --danger: #dc2626;
            --bg: #f1f5f9; /* èƒŒæ™¯ã‚’æ˜ã‚‹ã„ã‚°ãƒ¬ãƒ¼ã« */
            --card: #ffffff; /* ã‚«ãƒ¼ãƒ‰ã‚’ç™½ã« */
            --text-main: #1e293b;
        }

        body { 
            font-family: 'Noto Sans JP', sans-serif; 
            background-color: var(--bg); 
            color: var(--text-main); 
            margin: 0; padding: 20px; 
            display: flex; flex-direction: column; align-items: center; 
        }

        .game-layout { 
            display: grid; 
            grid-template-columns: 350px 1fr; 
            gap: 25px; 
            max-width: 1100px; width: 100%; 
        }

        /* å…±é€šãƒ‘ãƒãƒ«è¨­å®š */
        .panel { 
            background: var(--card); 
            padding: 25px; 
            border-radius: 16px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.08); 
            border: 1px solid #e2e8f0;
        }

        h2 { font-size: 1rem; margin-top: 0; border-left: 5px solid var(--primary); padding-left: 10px; color: var(--text-main); }

        /* å…¥åŠ›ã‚¨ãƒªã‚¢ */
        .field { margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; font-weight: bold; color: #64748b; margin-bottom: 5px; }
        input { 
            width: 100%; background: #f8fafc; border: 2px solid #e2e8f0; 
            border-radius: 8px; padding: 10px; color: var(--text-main); 
            font-size: 1rem; box-sizing: border-box; outline: none;
        }
        input:focus { border-color: var(--primary); }

        /* çµ¦æ–™è¡¨ç¤º */
        .total-display { 
            font-size: 2.5rem; font-weight: 700; text-align: center; 
            margin: 20px 0; color: var(--primary); 
        }

        /* ã‚¯ã‚¨ã‚¹ãƒˆçŠ¶æ³ï¼ˆæ®‹ã‚Šï¼‰ */
        .quest-status {
            background: #f8fafc; border: 2px dashed #cbd5e1;
            padding: 15px; border-radius: 12px; margin-top: 20px;
        }
        .remain-label { font-size: 0.85rem; color: #64748b; }
        .remain-amount { font-size: 1.5rem; font-weight: bold; color: var(--danger); }

        /* ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ */
        .calendar-grid { 
            display: grid; grid-template-columns: repeat(7, 1fr); 
            gap: 10px; margin-top: 20px; 
        }
        .day-cell { 
            background: #ffffff; border: 1px solid #e2e8f0; aspect-ratio: 1/1; 
            border-radius: 10px; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            cursor: pointer; transition: all 0.2s; position: relative;
        }
        .day-cell:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); border-color: var(--primary); }
        .day-cell.active { background: #ecfdf5; border-color: var(--success); }
        .day-num { font-size: 0.75rem; position: absolute; top: 6px; left: 8px; color: #94a3b8; }
        .work-time { font-size: 0.9rem; font-weight: bold; color: var(--success); }

        .btn-update { 
            width: 100%; padding: 15px; background: var(--primary); 
            border: none; border-radius: 10px; color: white; 
            font-weight: bold; cursor: pointer; font-size: 1rem;
            box-shadow: 0 4px 0 #3730a3; transition: 0.1s;
        }
        .btn-update:active { transform: translateY(3px); box-shadow: none; }

        @media (max-width: 800px) {
            .game-layout { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="game-layout">
    <div class="panel">
        <h2>QUEST STATS</h2>
        <div class="field"><label>æ™‚çµ¦ (ATK)</label><input type="number" id="wage" value="1200"></div>
        <div class="field"><label>ç›®æ¨™æ‰‹å–ã‚Šé¡ (GOAL)</label><input type="number" id="target" value="200000"></div>
        <div class="field"><label>åˆè¨ˆå‹¤å‹™æ™‚é–“ (LOG)</label><input type="number" id="hours" value="0" readonly></div>
        
        <div class="total-display"><span id="net">0</span><span style="font-size: 1rem;"> å††</span></div>
        
        <div class="quest-status" id="quest-area">
            <div class="remain-label">ç›®æ¨™ã¾ã§ã‚ã¨...</div>
            <div class="remain-amount" id="diff-amount">0 å††</div>
            <div id="advice-text" style="font-size: 0.8rem; margin-top: 5px; color: #64748b;"></div>
        </div>
        
        <button id="calc-btn" class="btn-update" style="margin-top: 20px;">QUEST UPDATE ğŸ’°</button>
    </div>

    <div class="panel">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2 style="border-color: var(--success);">QUEST LOG (ä»Šæœˆã®å‡ºå‹¤è¨˜éŒ²)</h2>
            <div style="font-weight: bold; color: var(--success);">Total: <span id="cal-total-h">0</span>h</div>
        </div>
        <div class="calendar-grid" id="calendar-body">
            </div>
    </div>
</div>

<script type="py">
from pyscript import window, document
from pyodide.ffi import create_proxy

work_log = {}

def update_calc(event=None):
    try:
        wage = float(document.getElementById("wage").value or 0)
        target = float(document.getElementById("target").value or 0)
        total_h = sum(work_log.values())
        
        # ç”»é¢ã«æ™‚é–“ã‚’åæ˜ 
        document.getElementById("hours").value = f"{total_h:.1f}"
        document.getElementById("cal-total-h").innerText = f"{total_h:.1f}"
        
        # æ‰‹å–ã‚Šè¨ˆç®— (é¡é¢ã®80%ã¨ä»®å®š)
        net = int((wage * total_h) * 0.8)
        document.getElementById("net").innerText = f"{net:,}"
        
        # å·®åˆ†è¨ˆç®—
        diff = target - net
        diff_el = document.getElementById("diff-amount")
        advice_el = document.getElementById("advice-text")
        
        if diff <= 0:
            diff_el.innerText = "QUEST CLEAR!"
            diff_el.style.color = "var(--success)"
            advice_el.innerText = "ç›®æ¨™ã‚’é”æˆã—ã¾ã—ãŸï¼ç´ æ™´ã‚‰ã—ã„ï¼"
        else:
            diff_el.innerText = f"{diff:,} å††"
            diff_el.style.color = "var(--danger)"
            # ã‚ã¨ä½•æ™‚é–“å¿…è¦ã‹ (æ‰‹å–ã‚Šãƒ™ãƒ¼ã‚¹ã§è¨ˆç®—)
            need_h = (diff / 0.8) / wage if wage > 0 else 0
            advice_el.innerHTML = f"ã‚ã¨ <b style='color:var(--gold)'>{need_h:.1f} æ™‚é–“</b> ã®ã‚¯ã‚¨ã‚¹ãƒˆãŒå¿…è¦ã§ã™"

    except Exception as e:
        print(f"Error: {e}")

def on_day_click(event):
    day = event.currentTarget.getAttribute("data-day")
    current_val = work_log.get(day, "")
    val = window.prompt(f"{day}æ—¥ã®å‹¤å‹™æ™‚é–“(h)ã‚’å…¥åŠ›:", str(current_val))
    
    if val is not None:
        try:
            if val == "" or float(val) == 0:
                if day in work_log: del work_log[day]
                event.currentTarget.classList.remove("active")
                event.currentTarget.querySelector(".work-time").innerText = ""
            else:
                h = float(val)
                work_log[day] = h
                event.currentTarget.classList.add("active")
                event.currentTarget.querySelector(".work-time").innerText = f"{h}h"
            update_calc()
        except:
            window.alert("æ•°å€¤ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„")

def init_calendar():
    grid = document.getElementById("calendar-body")
    for d in range(1, 32):
        cell = document.createElement("div")
        cell.className = "day-cell"
        cell.setAttribute("data-day", str(d))
        
        num_span = document.createElement("span")
        num_span.className = "day-num"
        num_span.innerText = str(d)
        
        time_span = document.createElement("span")
        time_span.className = "work-time"
        
        cell.appendChild(num_span)
        cell.appendChild(time_span)
        cell.addEventListener("click", create_proxy(on_day_click))
        grid.appendChild(cell)

init_calendar()
document.getElementById("calc-btn").addEventListener("click", create_proxy(update_calc))
</script>

</body>
</html>
