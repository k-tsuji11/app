<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Leveler Lite - Quest Mode</title>
    
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #3b82f6;
            --gold: #f59e0b;
            --success: #10b981;
            --danger: #f87171;
            --bg: #111827;
            --card: #1f2937;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: var(--bg);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 95%;
            max-width: 850px;
            background: var(--card);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .input-side {
            padding: 10px 20px;
            border-right: 1px solid #374151;
        }

        h2 { font-size: 1.1rem; border-left: 4px solid var(--primary); padding-left: 10px; margin-bottom: 20px; color: #9ca3af; }
        
        .field { margin-bottom: 15px; }
        label { display: block; font-size: 0.75rem; color: #9ca3af; margin-bottom: 5px; }
        input {
            width: 100%;
            background: #111827;
            border: 2px solid #374151;
            border-radius: 8px;
            padding: 10px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }

        /* æ´¾æ‰‹ãªè¨ˆç®—ãƒœã‚¿ãƒ³ */
        .calc-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 15px;
            box-shadow: 0 5px 0 #92400e;
            transition: 0.1s;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        .calc-button:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #92400e;
        }

        .status-side {
            padding: 10px 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .total-amount { font-size: 2.8rem; font-weight: bold; color: white; text-align: center; }
        .unit { font-size: 0.9rem; margin-left: 5px; }

        .quest-box {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 12px;
            border: 1px dashed #374151;
        }

        .progress-bg {
            background: #111827;
            height: 18px;
            border-radius: 9px;
            overflow: hidden;
            border: 1px solid #374151;
        }
        #progress-fill {
            background: linear-gradient(90deg, #059669, #10b981);
            height: 100%;
            width: 0%;
            transition: width 0.6s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }

        .advice-box {
            font-size: 0.85rem;
            background: #2d3748;
            padding: 12px;
            border-radius: 10px;
            color: #e2e8f0;
        }

        @media (max-width: 600px) {
            .container { grid-template-columns: 1fr; }
            .input-side { border-right: none; border-bottom: 1px solid #374151; }
        }
    </style>
</head>
<body>

<audio id="se-coin" preload="auto">
    <source src="https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3" type="audio/mpeg">
</audio>
<audio id="se-clear" preload="auto">
    <source src="https://assets.mixkit.co/active_storage/sfx/2017/2017-preview.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <div class="input-side">
        <h2>CHARACTER STATS</h2>
        <div class="field"><label>æ™‚çµ¦ (ATK)</label><input type="number" id="wage" value="1200"></div>
        <div class="field"><label>é€šå¸¸å‹¤å‹™ (h)</label><input type="number" id="hours" value="160"></div>
        <div class="field"><label>æ®‹æ¥­ (h)</label><input type="number" id="overtime" value="0"></div>

        <h2 style="border-color: var(--success);">MISSION TARGET</h2>
        <div class="field"><label>ç›®æ¨™æ‰‹å–ã‚Š (Goal)</label><input type="number" id="target" value="250000"></div>

        <button class="calc-button" py-click="calculate">QUEST UPDATE ğŸ’°</button>
    </div>

    <div class="status-side">
        <div>
            <div style="display: flex; justify-content: space-between; font-weight: bold;">
                <div style="color: var(--gold);">LV: <span id="lv">1</span></div>
                <div id="rank" style="color: var(--gold);">é§†ã‘å‡ºã—</div>
            </div>
            <div class="total-amount"><span id="net">0</span><span class="unit">å††</span></div>
        </div>
        
        <div class="quest-box">
            <div style="display: flex; justify-content: space-between; font-size: 0.8rem; margin-bottom: 8px;">
                <span>QUEST PROGRESS</span>
                <span id="percent-text">0%</span>
            </div>
            <div class="progress-bg"><div id="progress-fill"></div></div>
            <div id="remaining-area" style="text-align: right; margin-top: 8px; font-size: 0.8rem;"></div>
        </div>

        <div class="advice-box" id="advice-container">
            <div style="color: #9ca3af; margin-bottom: 5px;">ã‚¯ãƒªã‚¢ã¸ã®é“ç­‹:</div>
            <div id="advice-list"></div>
        </div>
    </div>
</div>

<script type="py">
from pyscript import window

# é”æˆçŠ¶æ…‹ã‚’ä¿æŒ
is_goal_met = False

def calculate(event=None):
    global is_goal_met
    doc = window.document
    
    try:
        # å…¥åŠ›å€¤ã®å–å¾—
        wage = float(doc.getElementById("wage").value or 0)
        hrs = float(doc.getElementById("hours").value or 0)
        ot = float(doc.getElementById("overtime").value or 0)
        tgt = float(doc.getElementById("target").value or 1)
        
        # ãƒ­ã‚¸ãƒƒã‚¯ï¼šæ‰‹å–ã‚Šæ›ç®—
        gross = (wage * hrs) + (wage * 1.25 * ot)
        net = int(gross * 0.8)
        
        diff_net = max(0, tgt - net)
        
        # --- ã‚µã‚¦ãƒ³ãƒ‰å†ç”Ÿãƒ­ã‚¸ãƒƒã‚¯ ---
        if event: # ãƒœã‚¿ãƒ³ã‚¯ãƒªãƒƒã‚¯æ™‚ã®ã¿
            if diff_net <= 0 and not is_goal_met:
                # ã¡ã‚‡ã†ã©ç›®æ¨™é”æˆã—ãŸç¬é–“
                audio = doc.getElementById("se-clear")
                audio.currentTime = 0
                audio.play()
                is_goal_met = True
            else:
                # é€šå¸¸ã®è¨ˆç®—ï¼ˆãƒãƒ£ãƒªãƒ³ï¼‰
                audio = doc.getElementById("se-coin")
                audio.currentTime = 0
                audio.play()
                if diff_net > 0: is_goal_met = False

        # ç”»é¢æ›´æ–°
        doc.getElementById("net").innerText = f"{net:,}"
        doc.getElementById("lv").innerText = str((net // 10000) + 1)
        
        pct = min(100, (net / tgt) * 100)
        doc.getElementById("progress-fill").style.width = f"{pct}%"
        doc.getElementById("percent-text").innerText = f"{int(pct)}%"
        
        # ã‚¢ãƒ‰ãƒã‚¤ã‚¹è¡¨ç¤º
        rem_el = doc.getElementById("remaining-area")
        adv_el = doc.getElementById("advice-list")
        
        if diff_net <= 0:
            rem_el.innerHTML = "<span style='color:var(--success); font-weight:bold;'>QUEST CLEAR!</span>"
            adv_el.innerHTML = "ãŠã‚ã§ã¨ã†ï¼ãƒŸãƒƒã‚·ãƒ§ãƒ³å®Œäº†ã§ã™ã€‚"
        else:
            rem_el.innerHTML = f"ç›®æ¨™ã¾ã§ã‚ã¨ <span style='color:var(--danger);'>{diff_net:,}</span> å††"
            need_h = (diff_net / 0.8) / wage if wage > 0 else 0
            adv_el.innerHTML = f"é€šå¸¸ã‚¯ã‚¨ã‚¹ãƒˆã‚ã¨ <b style='color:var(--gold);'>{need_h:.1f}</b> æ™‚é–“ã§é”æˆå¯èƒ½"

        # ãƒ©ãƒ³ã‚¯åˆ¤å®š
        rank_text = "é§†ã‘å‡ºã—"
        if net >= 300000: rank_text = "ä¼èª¬ã®å‹‡è€…"
        elif net >= 200000: rank_text = "ç†Ÿç·´ã®æˆ¦å£«"
        doc.getElementById("rank").innerText = rank_text

    except Exception as e:
        print(f"Error: {e}")

# åˆå›å®Ÿè¡Œ
calculate()
</script>

</body>
</html>
